<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="side-bar">
    <div class="logo-row">
      <img class="logo color" src="./assets/icons/leaf.svg" alt="">
      <h1>Dashboard</h1>
    </div>
    <div class="web-app-features">
      <div class="row-item">
        <img class="m-28 icon color" src="./assets/icons/home.svg" alt="">
        <h3>Home</h3>
      </div>
      <div class="row-item">
        <img class="m-28 icon color" src="./assets/icons/account-details.svg" alt="">
        <h3>Profile</h3>
      </div>
      <div class="row-item">
        <img class="m-28 icon color" src="./assets/icons/message-reply.svg" alt="">
        <h3>Messages</h3>
      </div>
      <div class="row-item">
        <img class="m-28 icon color" src="./assets/icons/clock-time-nine.svg" alt="">
        <h3>History</h3>
      </div>
      <div class="row-item">
        <img class="m-28 icon color" src="./assets/icons/file.svg" alt="">
        <h3>Tasks</h3>
      </div>
      <div class="row-item">
        <img class="m-28 icon color" src="./assets/icons/account-multiple.svg" alt="">
        <h3>Communities</h3>
      </div>
    </div>
    <div class="web-settings">
      <div class="row-item">
        <img class="icon color" src="./assets/icons/cog.svg" alt="">
        <h3>Settings</h3>
      </div>
      <div class="row-item">
        <img class="icon color" src="./assets/icons/help-box.svg" alt="">
        <h3>Support</h3>
      </div>
      <div class="row-item">
        <img class="icon color" src="./assets/icons/shield-check.svg" alt="">
        <h3>Privacy</h3>
      </div>
    </div>
  </div>
  <div class="main-content">
    <div class="header">
      <div class="row-1">
        <div>
          <img class="icon m-12" src="./assets/icons/magnify.svg" alt="">
          <input class="input-text-bar" type="text">
        </div>
        
        <div class="m-28">
          <img class="icon m-12" src="./assets/icons/bell-outline.svg" alt="">
          <img class="profile-pic-small m-20" src="./assets/images/pfp5.jpg" alt="">
          <p class="profile-name-header bold">Morgan Oakley</p>
        </div>
        
      </div>
      <div class="row-2">
        <img class="profile-pic-big m-20" src="./assets/images/pfp5.jpg" alt="">
        <div class="greetings">
          <p class="small-text bold">Hi there,</p>
          <p class="big-text bold">Morgan Oakley (@morgan)</p>
        </div>
        <button>New</button>
        <button>Upload</button>
        <button>Share</button>
      </div>
    </div>
  </div>
</body>
</html>
